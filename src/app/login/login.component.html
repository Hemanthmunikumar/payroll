
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">{{pageTitle}}</div>
      <div class="card-body">
        <!-- <form> -->
          <div class="form-group">
            <label for="exampleInputEmail1">Name/Mobile</label>
            <input class="form-control" id="exampleInputEmail1" type="text" aria-describedby="nameHelp" placeholder="Enter name" [(ngModel)]="employee.name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password"[(ngModel)]="employee.password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" (click)="loginEmployee()">Login</a>
          <p-messages [(value)]="msgs"></p-messages>
        <!-- </form> -->
        <!-- <div class="text-center">
          <a class="d-block small" href="#">Forgot Password?</a>
        </div> -->
      </div>
    </div>
  </div>
